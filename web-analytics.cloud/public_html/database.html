<!DOCTYPE html>
<html lang="en">

<head>
    link
    <script src="https://cdn.zinggrid.com/zinggrid.min.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main_style.css">
    <title>Database</title>

</head>

<body>
    <h1>Static Data</h1>

    <zing-grid theme="black" pager page-size="10" caption="General"
        src="https://web-analytics.cloud/api/static/general"></zing-grid>
    &nbsp;
    <zing-grid theme="black" pager page-size="10" caption="Dimensions"
        src="https://web-analytics.cloud/api/static/dimensions"></zing-grid>
    &nbsp;
    <zing-grid theme="black" pager page-size="10" caption="Connection"
        src="https://web-analytics.cloud/api/static/connection"></zing-grid>
    &nbsp;

    <h1>Performance Data</h1>
    <zing-grid theme="black" pager page-size="10" caption="Performance"
        src="https://web-analytics.cloud/api/performance"></zing-grid>
    &nbsp;
    <h1>Activity Data</h1>

    <zing-grid theme="black" pager page-size="10" caption="Mouse Clicks"
        src="https://web-analytics.cloud/api/activity/mouseclick">
    </zing-grid>
    &nbsp;
    <zing-grid theme="black" pager page-size="10" caption="Mouse Positions"
        src="https://web-analytics.cloud/api/activity/mouseposition">
    </zing-grid>
    &nbsp;
    <zing-grid theme="black" pager page-size="10" caption="Key Down"
        src="https://web-analytics.cloud/api/activity/keydown"></zing-grid>
    &nbsp;
    <zing-grid theme="black" pager page-size="10" caption="Key Up" src="https://web-analytics.cloud/api/activity/keyup">
    </zing-grid>
    &nbsp;
    <zing-grid theme="black" pager page-size="10" caption="Timing"
        src="https://web-analytics.cloud/api/activity/timing">
    </zing-grid>

    <script>
        // window:load event for Javascript to run after HTML
        // because this Javascript is injected into the document head
        window.addEventListener('load', () => {
            // content after DOM load
        });
    </script>
</body>

</html>
